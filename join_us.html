    <div class="container formClass">
        <form action="">
            <h2 class="text-center">Become a Volunteer!</h2>

            <h5><label for="name">Name:</label></h5>
            <input type="text" name="name" id="name" placeholder="Full Name" required>

            <h5><label for="email">Email ID:</label></h5>
            <input type="email" name="email" id="email" placeholder="Email Address" required>

            <h5><label for="subject">DOB:</label></h5>
            <input type="date" name="dob" id="dob" placeholder="Enter DOB" required>
            
            <h5><label for="subject">City/Town:</label></h5>
            <input type="text" name="city" id="city" placeholder="Enter your City/Town" required>

            <h5><label for="pin">Pin Code:</label></h5>
            <input type="text" name="pin" id="pin" placeholder="PIN Code" required>

            <h5><label for="no">Contact No.:</label></h5>
            <input type="text" name="no" id="no" placeholder="Contact Number" required>

            <div class="center">
                <input id="submitBtn" type="submit" value="Join Now!">
            </div>
